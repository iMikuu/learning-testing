<!DOCTYPE html>
<html>
    <style>        
* {
  margin: 0;
  padding: 0;
  text-align: center;
}
    </style>

<main>
  
    <h1 id="title">Title</h1><br>
    
    <p id="description">Description</p><br>
    
    <form id="survey-form">
      <label for="name" id="name-label">Input your name:</label><br>
      <input type="text"
             id="name"
             name="name"
             placeholder="Your name here"
             required>

      <br><br>

      <label for="email" id="email-label">Input your email:</label><br>
      <input type="email"
             id="email"
             name="email"
             placeholder="Your email here"
             required>

      <br><br>

      <label for="number" id="number-label">Enter your age:</label><br>
      <input type="number"
             id="number"
             name="number"
             min="0"
             max="99"
             placeholder="Your age here"
             required>

      <br><br>

      <label for="dropdown" id="dropdown-label">Select your shit:</label><br>
      <select id="dropdown">
        <option value="">Select one of the options.</option>
        <option value="1">First one</option>
        <option value="2">Second one</option>
        <option value="3">Third one</option>  
      </select>

      <br><br>

      <label>Choose one of the following:</label><br>
      <input type="radio" name="radio" value="radio1" checked>Option 1<br>
      <input type="radio" name="radio" value="radio2">Option 2<br>
      <input type="radio" name="radio" value="radio3">Option 3

      <br><br>

      <label>Check if true:</label><br>
      <input type="checkbox" value="a">Option A<br>
      <input type="checkbox" value="b">Option B<br>
      <input type="checkbox" value="c">Option C<br>
      <input type="checkbox" value="d">Option D

      <br><br>

      <label>If you have aditional comments write them bellow:</label><br>
      <textarea rows="10" cols="45">Write your comments here</textarea>

      <br><br>

      <input type="submit" id="submit" value="Submit">
    </form>
    
  </main>
</html>
