<!DOCTYPE html>
<html>

<head>
    <title>Instagram landing page</title>
    <link rel="stylesheet" href="instagram.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
</head>


<article class="article">
    
    <div class="img">
        <img src="images/iphone_temp.png" alt="iphone template"/>
    </div>
    
    <div class="clusterfuck">
    
        <div class="form">
            <h1>Instagram</h1>
            <input type="text" class="user" placeholder="Phone number, username, or email" required size="35em">
            <input type="text" class="pass" placeholder="Password" required size="35em">
            <input type="button" value="Log In" class="btn">
        
            <div class="break">
                <div class="line">――――――――</div>
                <p>OR</p>
                <div class="line">――――――――</div>
            </div>
        
            <button type="button" class="fb-btn">
                <i class="fa fa-facebook-official fa-lg fb-logo" aria-hidden="true"></i>
                <p>Log in with Facebook</p>
            </button>
        
            <p><a href="#" class="forgot-pass">Forgot password?</a></p>
        </div>

        <div class="no-account">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>

        <div class="app-download">
            <p>Get the app.</p>
            <div class="download-links">
                <a href="#" class="app-store"><img src="images/app-store.png" alt="Download on App Store"></a>
                <a href="#" class="google-play"><img src="images/google-play.png" alt="Download on Google Play"></a>
            </div>
        </div>
    </div>
</article>

<footer>© 2022 Lalescu Mihai</footer>

</html>
